<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
</head>
<body>
    <p id="redirecting-text">Redirecting...</p>
    <p>If the page does not automatically redirect, <a href="#" id="redirect-link">click here</a>.</p>

    <script>
        function getNewRawUrl() {
            fetch('https://api.github.com/gists/8812c3d095dad7f94800beea017940ff')
            .then(response => response.json())
            .then(data => {
                const newRawUrl = data.files.hahaha.raw_url;
                window.location.replace(newRawUrl); // Replace the current URL
                history.replaceState(null, 'https://pandamidi64.wixsite.com/pandahub', window.location.href); // Prevent going back
            })
            .catch(error => console.error('Error:', error));
        }

        // Immediately redirect
        getNewRawUrl();

        // Redirect on click if automatic redirection fails
        document.getElementById('redirect-link').addEventListener('click', function(event) {
            event.preventDefault();
            getNewRawUrl();
        });
    </script>
</body>
</html>
