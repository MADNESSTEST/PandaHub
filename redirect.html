<!DOCTYPE html>
<html>
<head>
  <title>Redirecting...</title>
  <script>
    function redirectToRawURL() {
      fetch('https://api.github.com/gists/8812c3d095dad7f94800beea017940ff')
        .then(response => response.json())
        .then(data => {
          const files = Object.values(data.files);
          const rawURL = files[0].raw_url;
          window.location.href = rawURL;
        })
        .catch(error => {
          console.error('Error fetching Gist:', error);
        });
    }
    
    let countdown = 3;
    function startCountdown() {
      const intervalId = setInterval(() => {
        countdown--;
        if (countdown <= 0) {
          clearInterval(intervalId);
          redirectToRawURL();
        }
        document.getElementById('countdown').innerText = countdown.toString();
      }, 1000);
    }
    
    window.onload = function() {
      startCountdown();
    };
  </script>
</head>
<body>
  <p>Redirecting in <span id="countdown">3</span> seconds...</p>
  <button onclick="redirectToRawURL()">Redirect Now</button>
</body>
</html>
